<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:fragment="headerbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">CoolCutsFinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Salons</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</th:block>
