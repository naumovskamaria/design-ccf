<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salon Info</title>
</head>
<body>

<div class="row">
    <div class="col-auto p-4 m-1">
        <h1 style="color: lightseagreen" >Make a reservation:</h1>
        <h2>Salon name:</h2>
        <h4>
            <th:block th:text="${salon.getName()}"></th:block>
        </h4>
        <h2>Salon address:</h2>
        <h4>
            <th:block th:text="${salon.getAddress()}"></th:block>
        </h4>
        <br>


        <a th:href="@{'/salons/info/{id}/reservation' (id=${salon.getId()})}" aria-current="true"
           class="btn btn-primary">Make a reservation</a>

    </div>
</div>
</body>
</html>
