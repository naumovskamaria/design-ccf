    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/salons/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${salon} != null ? ${salon.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Salon name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${salon} != null ? ${salon.getName()} : '')"
                               required
                               placeholder="Enter salon name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${salon} != null ? ${salon.getAddress()} : '')"
                               placeholder="Address">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/salons">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
