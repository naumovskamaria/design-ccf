eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway=TRACE

#Salon service route
spring.cloud.gateway.routes[0].id=salon-service
spring.cloud.gateway.routes[0].uri=lb://salon-service

spring.cloud.gateway.routes[0].predicates[0]=Path=/api/salon
spring.cloud.gateway.routes[0].predicates[1]=Path=/api/salon/**


#Reservation service route
spring.cloud.gateway.routes[1].id=reservation-service
spring.cloud.gateway.routes[1].uri=http://reservation-service

spring.cloud.gateway.routes[1].predicates[0]=Path=/api/reservation/{salonId},/api/reservation/{salonId}&Query=reservationTime
spring.cloud.gateway.routes[1].predicates[1]=Path=/api/reservation/**

#Discover Server Route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761

spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

#Discover Server Static Resources Route
spring.cloud.gateway.routes[3].id=discovery-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761

spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
