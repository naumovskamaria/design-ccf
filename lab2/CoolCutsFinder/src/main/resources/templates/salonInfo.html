<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
    <div class="container-fluid" >
        <a class="navbar-brand" th:href="@{/}">CCF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <h1 style="color: lightseagreen">Make a reservation:</h1>
    <div class="col-auto p-4 m-1">
        <h2>Salon name:</h2>
        <h4><th:block th:text="${salon.getName()}"></th:block></h4>
        <h2>Salon address:</h2>
        <h4><th:block th:text="${salon.getAddress()}"></th:block></h4>
        <br>
        <button class="btn btn-primary">Make a reservation</button>
    </div>
</div>
</body>
</html>
