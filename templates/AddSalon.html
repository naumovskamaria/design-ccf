<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-image: url(background.png);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>

</head>
<body>

<nav class="navbar sticky-top navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:#fff">Cool Cut Finder</a>
  </div>
</nav>


<th:block xmlns:th="http://www.thymeleaf.org">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5">
        <form action="/salons/add" method="POST">
          <input id="id" type="hidden" name="id" th:value="(${salon} != null ? ${salon.getId()} : '')">
          <div class="form-group">
            <label for="name" class="mb-2" style="color:#fff">Salon name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${salon} != null ? ${salon.getName()} : '')"
                   required
                   placeholder="Enter salon name">
          </div>
          <div class="form-group">
            <label for="address" class="mb-2 mt-2" style="color:#fff">Address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   th:value="(${salon} != null ? ${salon.getAddress()} : '')"
                   placeholder="Address">
          </div>

          <button id="submit" type="submit" class="btn btn-danger mt-3">Submit</button>
          <a type="button" class="btn btn-danger mt-3" href="/salons">Back</a>
        </form>
      </div>
    </div>
  </div>
</th:block>
</body>
