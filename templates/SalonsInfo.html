<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-image: url(background.png);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>

</head>
<body>


<nav class="navbar sticky-top navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:#fff">Cool Cut Finder</a>
  </div>
</nav>

<div class="container">
  <div class="container mt-3 mb-3">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 style="color: #fff">Make a reservation:</h2>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-auto p-4 m-1">
    <h2 style="color: #e3e3e3">Salon name:</h2>
    <h4>
      <th:block th:text="${salon.getName()}"></th:block>
    </h4>
    <h2 style="color: #e3e3e3">Salon address:</h2>
    <h4>
      <th:block th:text="${salon.getAddress()}"></th:block>
    </h4>
    <br>
    <a th:href="@{'/salons/info/{id}/reservation' (id=${salon.getId()})}" aria-current="true"
       class="btn btn-danger">Make a reservation</a>

  </div>
</div>
</body>
</html>
